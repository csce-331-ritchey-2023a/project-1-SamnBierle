<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css"></link>
  <style>
    header {
      background-color: lightgray;
      height: 50px;
      padding: 10px;
    }
    .main-body {
      display: flex;
      justify-content: space-between;
      margin: 50px;
    }
    .left-aside {
      background-color: lightblue;
      width: 30%;
      height: 200px;
      padding: 10px;
      margin-right: 10px;
      font-weight: bold;
      text-decoration: underline;
      text-align: center;
    }
    .right-aside {
      background-color: lightblue;
      width: 30%;
      height: 200px;
      padding: 10px;
      margin-left: 10px;
      font-weight: bold;
      text-decoration: underline;
      text-align: center;
    }
    footer {
      background-color: lightgray;
      height: 50px;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }
    button {
      height: 30px;
      width: 80px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>Header</header>
  <div class="main-body">
    <div class="left-aside">
      <h2>Completed Projects</h2>
    </div>
    <div class="right-aside">
      <h2>Future Projects</h2>
    </div>
  </div>
  <footer>
    <a href="index.html" class="button">Home</a>
    <a href="Resume.html" class="button">Resume</a>
    <a href="Activity.html" class="button">Activity</a>
    <a href="ChatGPT.html" class="button">AI</a>
  </footer>
</body>
</html>
